<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Exemplo 2</title>
    <style>
        table {
            width: 100%;
            border: 1px dashed #000;
        }
        tr, td, th {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
            <th colspan="2">Exemplo</th>
        </tr>
        <tr>
            <td style="width: 20%;">Alfreds Futterkiste</td>
            <td style="width: 20%;">Maria Anders</td>
            <td style="width: 20%;">Germany</td>
            <td style="width: 20%;">10</td>
            <td style="width: 20%;">8</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
            <td>9</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
